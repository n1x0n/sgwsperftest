<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="en" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.3/jquery.csv.min.js"></script>
    <script src="report.js"></script>
  </head>
  <body>
    <div id="dropdown">
      <form id="runForm">
            <select id="selectRun">
                <option selected hidden>Select a test run:</option>
            </select>
        </form>
    </div>
    <div id="dataheader" style="display:none">
        <h1 id="testheader">Test Report</h1>
        <p>Test started at <span id="teststart"></span>. Last worker started at <span id="laststart"></span> and the first worker finished at <span id="firstend"></span>. All workers where active for <span id="testtime"></span> seconds, downloading <span id="alldata"></span> MiB which equals <span id="speed"></span> MiB/s (<span id="gbps"></span> Gb/s.)</p>
    </div>
    <div id="latency_div" style="width: 900px; height: 500px;"></div>
    <div id="speed_div" style="width: 900px; height: 500px;"></div>
    <div id="size_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
